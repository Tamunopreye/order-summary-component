<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Order Summary Component</title>
</head>
<body>
    <main class="container">
        <section class="card">
        <img src="images/illustration-hero.svg" class="hero" alt="hero-image">
        <div class="card-content">
            <h1>Order Summary</h1>
            <p>
                You can now listen to millions of songs,
                audiobooks and podcasts on any device anywhere you like!
            </p>
            <div class="price-tag">
                <img src="images/icon-music.svg" alt="icon-music">
                <p>
                    <span class="bold">Annual Plan</span>
                    <span>$59.99/year</span>
                </p>
                <a href="#">Change</a>
            </div>
            <button class="proceed">Proceed to Payment</button>
            <button class="cancel">Cancel Order</button>
        </div>    
        </section>        
    </main>
</body>
</html>
